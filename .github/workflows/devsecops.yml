name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security_scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 1. SAST - Analyse statique avec Bandit (spécifique Python)
      - name: Run Bandit (SAST)
        run: |
          pip install bandit
          bandit -r . -f txt -o bandit-results.txt || true
          bandit -r . # Cette ligne fera échouer la pipeline si faille trouvée

      # 2. Scan des dépendances avec Safety
      - name: Dependency Check (Safety)
        run: |
          pip install safety
          # Scanne le fichier requirements.txt
          safety check -r requirements.txt

      # 3. Scan de l'image Docker avec Trivy
      - name: Build Docker Image
        run: docker build -t flask-app:latest .

      - name: Docker Image Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'flask-app:latest'
          format: 'table'
          exit-code: '1' # Fait échouer la pipeline si des failles sont trouvées
          severity: 'CRITICAL,HIGH'