name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-secure:
    runs-on: ubuntu-latest
    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4️⃣ SAST Python avec Bandit
    - name: Python SAST scan
      run: |
        bandit -r . -ll -iii

    # 5️⃣ Scan des dépendances avec Safety
    - name: Dependency Security Check
      run: |
        safety check -r requirements.txt

    # 6️⃣ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t flask-backend:latest .

    # 7️⃣ Scan Docker image (avec Trivy)
    - name: Scan Docker image
      uses: aquasecurity/trivy-action@v0.11.0
      with:
        image-ref: flask-backend:latest
